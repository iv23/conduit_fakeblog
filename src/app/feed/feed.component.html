<div *ngIf="true">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <mat-tab-group (selectedTabChange)="onTabChange($event)" (animationDone)="abc($event)">
          <mat-tab *ngIf="isLoggedIn" label="Your Feed">
            <app-article-list [articles]="userFeedArticles"></app-article-list>
          </mat-tab>
          <mat-tab label="Global Feed">
            <ng-template matTabContent>
              <app-article-list [articles]="feedArticles"></app-article-list>
            </ng-template>
          </mat-tab>
          <mat-tab label="#{{activeTagName}}" *ngIf="isTagTabActive">
            <app-article-list [articles]="tagFeedArticles"></app-article-list>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="col-md">
        <app-tags (tagValueChange)="onTagChanged($event)"></app-tags>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button *ngFor="let page of globalFeedPages" (click)="globalFeedPageNumberClicked(page)">{{page}}</button>
    </div>
  </div>
</div>
<div *ngIf="parent === 'profile'">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <mat-tab-group (selectedTabChange)="onTabChange($event)" (animationDone)="abc($event)">
          <mat-tab *ngIf="isLoggedIn" label="Your Feed">
            <!--<app-article-list [article]="feedArticle" [currUser]="currUser"></app-article-list>-->
          </mat-tab>
          <mat-tab label="Global Feed">
            <app-article-list [articles]="feedArticles"></app-article-list>
          </mat-tab>
          <mat-tab label="FUcl feed">
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button *ngFor="let page of globalFeedPages" (click)="globalFeedPageNumberClicked(page)">{{page}}</button>
    </div>
  </div>
</div>
